<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head> 
<body>
	
	<div class="calculator">
		<div class="screen">
      <div id="screenOperation">0</div>
			<div id="screenResult"></div>
		</div>

		<div class="buttons">
					
			<div class="btn function btn-ac">AC</div>
			<div class="btn function btn-c">C</div>
			<div class="btn function btn-percent">%</div>
			<div class="btn function btn-backspace">←</div>
			<div class="btn function btn-root">√</div>
			<div class="btn function btn-square">x<small><sup>2</sup></small></div>
			<div class="btn function btn-reverse">±</div>
			<div class="btn operator btn-divide">/</div>
			<div class="btn number btn-7">7</div>
			<div class="btn number btn-8">8</div>
			<div class="btn number btn-9">9</div>
			<div class="btn operator btn-multiply">x</div>
			<div class="btn number btn-4">4</div>
			<div class="btn number btn-5">5</div>
			<div class="btn number btn-6">6</div>
			<div class="btn operator btn-minus">-</div>
			<div class="btn number btn-1">1</div>
			<div class="btn number btn-2">2</div>
			<div class="btn number btn-3">3</div>
			<div class="btn operator btn-plus">+</div>
			<div class="btn number btn-0">0</div>
			<div class="btn function btn-decimal">.</div>
			<div class="btn function btn-result">=</div>
		</div>

	</div>

<script src="app.js"></script>
</body>
</html>
